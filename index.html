<div class="text-center" >

 <br><br><h1>Task Manager</h1>

<!-- <button @click="alert_func">slide number</button> -->
<swiper :options="swiperOption" ref="mySwiperA"> 
	  <div class="swiper-pagination"  slot="pagination"></div> 
	  <!-- <div class="swiper-button-prev" slot="button-prev"></div> -->
      <!-- <div class="swiper-button-next" slot="button-next"></div> -->
      <div class="swiper-scrollbar"   slot="scrollbar"></div>
  
      <swiper-slide style="height: 500px;" v-for="category in categories">
      	 <h1><small>{{category.name}}</small></h1>
      	<!--  <h3>{{ active}}</h3>
      	 <h4>{{ active_ID}}</h4> -->

              
            <input type="text" class="placeholder" :placeholder="category.name" autofocus class="text-input" v-model="newTask" :hidden="active==='add'" v-on:keyup.enter="addTask(category.name)">  

            <template v-if="active === 'add'">
			  <input type="text" class="placeholder" placeholder="add Category" v-model="addedtask" v-on:keyup.enter="addCategory(addedtask)">
			</template>

<p>{{ addedtask }}</p>
        
          <ul>
            <li :class="{ 'done_task' : task.done }" v-for="task in category.tasks">
            	<v-touch v-on:press="delete_task(task.text, category.id)" v-bind:press-options="{time: 500}" v-on:tap="task_done(task.text, category.id)">
            		{{ task.text }}
            	</v-touch>
            </li>
          </ul>        
      </swiper-slide>  



        
     
      
      
</swiper>
</div>
